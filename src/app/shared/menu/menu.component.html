<div class="link-mobile">
  
  <div class="link link-1" [@menuAnimation1]="state">
    <div class="overlay img-overlay-1"></div>
    <div class="menu menu-reveal">
      <a class="menu-item menu-item-1"(click)="isClicked();" 
                            routerLink="/"
                            routerLinkActive="is-active"
                            [routerLinkActiveOptions]="{ exact: true}">
        <span class="menu-item-name" [ngClass]="{'bordered': isActiveHome}">Home</span>
      </a>
    </div>
</div>

<div class="link link-2" [@menuAnimation2]="state">
  <div class="overlay img-overlay-2"></div>
    <div class="menu menu-reveal">
      <a class="menu-item menu-item-2" (click)="isClicked();"
                          routerLink="/about"
                          routerLinkActive="is-active">
        <span class="menu-item-name" [ngClass]="{'bordered': isActiveAbout}">About</span>
      </a>
    </div>
</div>

<div class="link link-3" [@menuAnimation3]="state">
  <div class="overlay img-overlay-3"></div>
    <div class="menu menu-reveal">
      <a class="menu-item menu-item-3 is-work" (click)="isClicked();"
                                  routerLink="/works"
                                  routerLinkActive="is-active">
        <span class="menu-item-name" [ngClass]="{'bordered': isActiveWorks}">Works</span>
      </a>
    </div>
</div>

</div>
